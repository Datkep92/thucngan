<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Hộ Kinh Doanh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <button class="mobile-toggle" onclick="toggleSidebarMobile()">☰ HKD</button>
    <div class="header-actions">
      <button class="btn btn-primary" onclick="document.getElementById('zipFile').click()">📁 Chọn file</button>
      <input type="file" id="zipFile" class="file-input" accept=".zip" multiple>
      <button class="btn btn-danger" onclick="clearAll()">🗑️ Xoá toàn bộ</button>
      <button class="btn btn-secondary" onclick="showLogHistory()">📝 Xem lỗi</button>
      <button class="btn btn-secondary" onclick="undoAction()">🔁 Undo</button>
      <button class="btn btn-primary" onclick="searchHKD()">🔍 Tìm kiếm</button>
    </div>
    <div class="github-section">
      <input id="tokenInput" class="token-input" placeholder="GitHub token">
      <button class="btn btn-secondary" onclick="saveGitHubToken()">💾 Lưu token</button>
      <button class="btn btn-danger" onclick="gitbu()">🗑️ Xóa GitHub</button>
    </div>
  </header>

  <div class="app-container">
    <aside class="app-sidebar" id="hkdList">
      <h3 class="sidebar-title">📋 Danh sách HKD</h3>
      <ul class="business-list" id="businessList"></ul>
    </aside>

    <main class="app-main">
      <div id="mainContent">
        <div class="empty-state" id="hkdInfo">
          <div class="empty-icon">📌</div>
          <p>Chưa chọn HKD nào</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Các thư viện JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Các file JS của ứng dụng -->
  <script src="state.js"></script>
  <script src="dom-utils.js"></script>
  <script src="parseXmlInvoice.js"></script>
  <script src="modules/inventory.js"></script>
  <script src="modules/export.js"></script>
  <script src="modules/invoiceTab.js"></script>
  <script src="modules/exportGoodsTab.js"></script>
  <script src="main.js"></script>

  <script>
    // Xử lý sự kiện cơ bản
    document.getElementById('zipFile').addEventListener('change', async function(e) {
      const files = Array.from(e.target.files);
      if (files.length > 0) await handleFiles(files);
    });

    function toggleSidebarMobile(forceClose = false) {
      const sidebar = document.getElementById('hkdList');
      sidebar.classList.toggle('mobile-hidden', !forceClose && !sidebar.classList.contains('mobile-hidden'));
    }

    function saveGitHubToken() {
      localStorage.setItem('github_token', document.getElementById('tokenInput').value);
      Toastify({
        text: "Đã lưu token",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#4CAF50",
      }).showToast();
    }

    if (window.innerWidth < 768) {
      document.body.classList.add('mobile-view');
      document.getElementById('hkdList').classList.add('mobile-hidden');
    }
  </script>
</body>
</html>
